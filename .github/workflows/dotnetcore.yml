name: .NET Core

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
      
    - name: Setup .NET Core 3
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - name: Setup .NET Core 2.2
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.402
    - name: Build with dotnet
      run: dotnet build --configuration Release
    - name: Run Tests
      run: dotnet test
    - name: Publish NuGet
      uses: rohith/publish-nuget@v1.2.0
      with:
        # Project (csproj) directory path relative from the root of repository
        project_dir: ./AzureHttpFunctionSwagger/
        # Format of the tag to be created, `*` is placeholder for actual version
        tag_format: v*
        # API key for the NuGet feed
        nuget_key: ${{ secrets.azurehttpfunctionswaggerApiKey }}
